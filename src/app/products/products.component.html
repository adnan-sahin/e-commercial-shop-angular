<div class="products-container">
  <nav class="nav-product">
    <product-filter [category]="category"></product-filter>
  </nav>
  <div class="card-container">
    <product-card
      *ngFor="let product of filteredProducts"
      [product]="product"
      class="card"
    ></product-card>
  </div>
</div>
